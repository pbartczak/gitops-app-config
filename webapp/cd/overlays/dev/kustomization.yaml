apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: webapp-dev

namePrefix: dev-

commonAnnotations:
  webapp/version: v1

patches:
  - target:
      kind: Deployment
      name: webapp
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/pbartczak/simple-flask-app:a072bea0e9c17d84ab6cf23893c3108897ba1334

patchesStrategicMerge:
  - |-
    apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: webapp-route
    spec:
      host: dev-webapp.apps.test.eskom.demo
      to:
        kind: Service
        name: dev-webapp-svc