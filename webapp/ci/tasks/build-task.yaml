---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build
  namespace: webapp-pipelines
spec:
  params:
    - name: buildRevision
    - name: appGitUrl
    - name: appImage
  workspaces:
    - name: app-source
  stepTemplate:
    env:
      - name: HOME
        value: /tekton/home

  steps:
    - name: git-checkout
      image: docker.io/alpine/git:v2.26.2
      workingDir: "$(workspaces.app-source.path)"
      script: |
        #!/usr/bin/env sh
        set -eu

        git init
        git remote add origin $(params.appGitUrl)
        git fetch --depth 1 origin $(params.buildRevision)
        git checkout FETCH_HEAD

    - name: build-image
      image: registry.redhat.io/rhel8/buildah
      workingDir: "$(workspaces.app-source.path)"
      command:
        - buildah
        - "--storage-driver=vfs"
        - bud
        - "--layers"
        - "-f"
        - "Containerfile"
        - "-t"
        - "$(params.appImage):$(params.buildRevision)"
        - "."
      securityContext:
        capabilities:
          add:
            - SETFCAP
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers

    - name: build-push
      image: registry.redhat.io/rhel8/buildah
      command:
        - buildah
        - "--storage-driver=vfs"
        - push
        - "$(params.appImage):$(params.buildRevision)"
        - "docker://$(params.appImage):$(params.buildRevision)"
      securityContext:
        capabilities:
          add:
            - SETFCAP
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers

  volumes:
    - name: varlibcontainers
      emptyDir: {}
